<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        }
        input {
          padding: 10px;
          font-size: 16px;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          margin-top: 10px;
        }
        .message {
          font-size: 18px;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego de Adivinar el Número</h1>
    <p>Intenta adivinar el número entre 1 y 100</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Introduce tu número" />
    <button id="submitBtn">Adivinar</button>
    <p id="attempts">Intentos restantes: 6</p>
    <p class="message" id="message"></p>
</body>
</html>
